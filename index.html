<!DOCTYPE html>
<html>
<head>
  <title>Grade Checking App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Grade Checking App</h1>
  <form>
    <label for="percentage">Enter the percentage:</label>
    <input type="number" id="percentage" name="percentage" min="0" max="100" required>
    <br><br>
    <input type="button" value="Check Grade" onclick="checkGrade()">
  </form>

  <div id="result"></div>

  <script>
    function checkGrade() {
      var percentage = parseInt(document.getElementById("percentage").value);

      if (percentage >= 80) {
        document.getElementById("result").innerHTML = "Grade: A+";
      } else if (percentage >= 70) {
        document.getElementById("result").innerHTML = "Grade: A";
      } else if (percentage >= 60) {
        document.getElementById("result").innerHTML = "Grade: B";
      } else if (percentage >= 50) {
        document.getElementById("result").innerHTML = "Grade: C";
      } else {
        document.getElementById("result").innerHTML = "Grade: F";
      }
    }
  </script>
</body>
</html>
